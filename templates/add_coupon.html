{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class="section-conten padding-y" style="min-height:84vh">

<!-- ============================ COMPONENT LOGIN   ================================= -->
	<div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
        <div class="card-body">
            {% include 'alerts.html' %}
            <h4 class="card-title mb-4">Add New Coupon</h4>
            <form action="{% url 'add_coupon' %}" method="POST">
                {% csrf_token %}

                <div class="">
					<div class="form-group col-md-12">
						<label>Create Coupon</label>
						{{ form.coupon_code }}
					</div>
					<div class="form-group col-md-12">
						<label>Repeat Coupon</label>
						{{ form.confirm_coupon }}
					</div>
				</div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block"> Add  </button>
                </div>
                {{form.non_field_errors}}
          </form>
        </div>
    </div>

     <p class="text-center mt-4">Want to redeem the code? <a href="{% url 'redeem' %}">Redeem it!</a></p>
     <br><br>

</section>
{% endblock %}
