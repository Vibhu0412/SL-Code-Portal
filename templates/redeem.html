{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class="section-conten padding-y" style="min-height:84vh">



	<div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
        <div class="card-body">
            {% include 'alerts.html' %}
            <h4 class="card-title mb-4">Redeem Coupon</h4>
            <form action="{% url 'redeem' %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Enter Coupon to Redeem" name="redeem_code" >
                </div>

                <div class="form-group">
                    <a href="{% url 'add_coupon' %}" class="float-right">Add new Code?</a>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block"> Redeem it  </button>
                </div>
          </form>
        </div> <!-- card-body.// -->
    </div> <!-- card .// -->

     <p class="text-center mt-4">Want to check the code? <a href="{% url 'home' %}">Check it!</a></p>
     <br><br>

</section>
{% endblock %}
